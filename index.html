<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
</head>
<body>
    <header>
        <h4>Weather<div id="underline-1"></div></h4>
        <div id="search-section">
            <input type="text" placeholder="Enter your City Name" id="city-name-search">
            <span class="material-symbols-outlined search-icon" onclick="getWeatherDatabySearch()">
                search
            </span>
        </div>
    </header>
    <div id="main">
    <div id="container">
        <div id="main-info">
            <div id="temp-element"> - </div>
            <div class ="notification"></div>
            <div id="weather-main"> - </div>
            <div id="weather-desc"> - </div>
        </div>
        <div id="side-info">
            <div id="city-info"> - </div>
            <div id="feels-like"> - </div>
            <div id="min-max-temp"> - </div>
            <div id="icon-element"> 
            </div>
            
        </div>
    </div>
    <div id="other">
        <div class="card" id="card-1">
            <img src="./assets/icons8-drop-50.png" alt="">
            <div>Humidity</div>
            <div id="humidity"> - </div>
        </div>
        <div class="card" id="card-2">
            <img src="./assets/icons8-wind-50.png" alt="">
            <div>Wind Speed</div>
            <div id="wind-speed"> - </div>
        </div>
        <div class="card" id="card-3">
            <img src="./assets/icons8-sun-60.png" alt="">
            <div id="sunrise"> - </div>
            <div id="sunset"> - </div>
        </div>
        <div class="card" id="card-4">
            <img src="./assets/icons8-cloud-50.png" alt="">
            <div>Cloudiness</div>
            <div id="cloudiness"> - </div>
        </div>
    </div>
    </div>
    <footer>Weather-App | 2023</footer>
    
</body>
<script src="script.js"></script>
</html>
